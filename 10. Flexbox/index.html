  <body>
    <!-- https://tailwindcss.com/docs/flex -->
    <div class="border m-10">
      <ul >
        <li class="bg-teal-100 m-5 p-5">01</li>

        <li class="bg-teal-100 m-5 p-5">03</li>
        <li class="bg-teal-100 m-5 p-5">04</li>
        <li class="bg-teal-100 m-5 p-5">05</li>
      </ul>
    </div>

    <!-- https://tailwindcss.com/docs/flex-direction#column -->
    <div class="border m-10">
      <ul >
        <li class="bg-teal-100 m-5 p-5">01</li>
        <li class="bg-teal-100 m-5 p-5">02</li>

        <li class="bg-teal-100 m-5 p-5">04</li>
        <li class="bg-teal-100 m-5 p-5">05</li>
      </ul>
    </div>

    <!-- https://tailwindcss.com/docs/justify-items -->
    <div class="border m-10">
      <div class="border">
        <ul >
          <li class="bg-teal-100 m-5 p-5">01</li>
          <li class="bg-teal-100 m-5 p-5">02</li>
          <li class="bg-teal-100 m-5 p-5">03</li>
          <li class="bg-teal-100 m-5 p-5">04</li>
          <li class="bg-teal-100 m-5 p-5">05</li>
        </ul>
      </div>
      <div class="border">
        <ul>
          <li class="bg-teal-100 m-5 p-5">01</li>
          <li class="bg-teal-100 m-5 p-5">02</li>
          <li class="bg-teal-100 m-5 p-5">03</li>
          <li class="bg-teal-100 m-5 p-5">04</li>
          <li class="bg-teal-100 m-5 p-5">05</li>
        </ul>
      </div>
      <div class="border">
        <ul >
          <li class="bg-teal-100 m-5 p-5">01</li>
          <li class="bg-teal-100 m-5 p-5">02</li>
          <li class="bg-teal-100 m-5 p-5">03</li>
          <li class="bg-teal-100 m-5 p-5">04</li>
          <li class="bg-teal-100 m-5 p-5">05</li>
        </ul>
      </div>
      <div class="border">
        <ul >
          <li class="bg-teal-100 m-5 p-5">01</li>
          <li class="bg-teal-100 m-5 p-5">02</li>
          <li class="bg-teal-100 m-5 p-5">03</li>
          <li class="bg-teal-100 m-5 p-5">04</li>
          <li class="bg-teal-100 m-5 p-5">05</li>
        </ul>
      </div>
      <div class="border">
        <ul >
          <li class="bg-teal-100 m-5 p-5">01</li>
          <li class="bg-teal-100 m-5 p-5">02</li>
          <li class="bg-teal-100 m-5 p-5">03</li>
          <li class="bg-teal-100 m-5 p-5">04</li>
          <li class="bg-teal-100 m-5 p-5">05</li>
        </ul>
      </div>
    </div>

    <!-- https://tailwindcss.com/docs/order -->
    <div class="border m-10">
      <ul >
        <li class="bg-teal-100 m-5 p-5 order-5">01</li>
        <li class="bg-teal-100 m-5 p-5 order-4">02</li>
        <li class="bg-teal-100 m-5 p-5 order-3">03</li>
        <li class="bg-teal-100 m-5 p-5 order-2">04</li>
        <li class="bg-teal-100 m-5 p-5 order-1">05</li>
      </ul>
    </div>

    <!-- Grow and shrink -->
    <!-- https://tailwindcss.com/docs/flex-shrink -->
    <div class="border m-10">
      <div >
        <!-- flex-none: Prevent item from growing or shrinking -->
        <div class="p-5 m-3 w-64 bg-teal-100 ">01</div>
        <!-- flex-initial:  Allow item to shrink but not grow, taking into account its initial size  -->
        <div class="p-5 m-3 w-64 bg-teal-100 ">02</div>
        <!-- flex-auto: Allow item to grow and shrink, taking into account its initial size -->
        <div class="p-5 m-3 w-64 bg-teal-100 ">03</div>
        <!-- flex-1: Allow item to grow and shrink as needed, ignoring its initial size -->
        <div class="p-5 m-3 w-64 bg-teal-100 ">04</div>
        <div class="p-5 m-3 bg-teal-100">05</div>
        <div class="p-5 m-3 bg-teal-100">06</div>
        <div class="p-5 m-3 bg-teal-100">07</div>
      </div>
    </div>
  </body>
